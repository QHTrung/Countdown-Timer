<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer | QHTrung</title>
  </head>
  <body>
    <h1 class="event-title">YOUR CHRISTMAS COUNTDOWN</h1>
    <div class="coundown-container">
      <div class="countdown-item countdown-days">
        <h2 id="days"></h2>
        <span>Days</span>
      </div>
      <div class="countdown-item countdown-hours">
        <h2 id="hours"></h2>
        <span>Hours</span>
      </div>
      <div class="countdown-item countdown-mins">
        <h2 id="mins"></h2>
        <span>Mins</span>
      </div>
      <div class="countdown-item countdown-seconds">
        <h2 id="seconds"></h2>
        <span>Seconds</span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
